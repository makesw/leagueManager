<!--Load JQuery-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="node_modules/bigslide/dist/bigSlide.min.js"></script>
<!--Custom JQuery-->
<script src="js/functions.js"></script>
<script>	
$('#msg-fail').hide();
jQuery(document).on('submit','#formLogin', function(event){
	event.preventDefault();	
	jQuery.ajax({
		url: 'login.php',
		type:'POST',
		dataType: 'json',
		data: $(this).serialize()
	})
	.done(function(respuesta){	  
		if( !respuesta.error ){
			if( respuesta.perfil == 'admin' ){
				location.href= './admin/';
			}else if( respuesta.perfil == 'usuario' ){
				location.href= './user/';
			}else if( respuesta.perfil == 'colaborador' ){
				location.href= './colaborator/';
			}
		}else{
			$('#msg-fail').show();
			setTimeout(function(){
				$('#msg-fail').hide();
			},3000);
		}
	})
	.fail(function(resp){
		if( !respuesta.error ){
			if( respuesta.perfil == 'admin' ){
				location.href= './admin/';
			}else if( respuesta.perfil == 'usuario' ){
				location.href= './user/';
			}else if( respuesta.perfil == 'colaborador' ){
				location.href= './colaborator/';
			}
		}else{
			$('#msg-fail').show();
			setTimeout(function(){
				$('#msg-fail').hide();
			},3000);
		}
	})
	.always(function(respuesta){ 
		if( !respuesta.error ){
			if( respuesta.perfil == 'admin' ){
				location.href= './admin/';
			}else if( respuesta.perfil == 'usuario' ){
				location.href= './user/';
			}else if( respuesta.perfil == 'colaborador' ){
				location.href= './colaborator/';
			}
		}else{
			$('#msg-fail').show();
			setTimeout(function(){
				$('#msg-fail').hide();
			},3000);
		}
	})
});
</script>
